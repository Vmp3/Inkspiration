# =============================================================================
# INKSPIRATION APPLICATION CONFIGURATION
# Todas as configurações são obtidas EXCLUSIVAMENTE do arquivo .env
# =============================================================================

# Server Configuration
server.port=${SERVER_PORT}
cors.ip=${CORS_IP}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL}

# H2 Configuration (para testes)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED}

# JWT Configuration
jwt.public.key=${JWT_PUBLIC_KEY}
jwt.private.key=${JWT_PRIVATE_KEY}
jwt.token.expiration.default=${JWT_TOKEN_EXPIRATION_DEFAULT}
jwt.token.expiration.remember-me=${JWT_TOKEN_EXPIRATION_REMEMBER_ME}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_SMTP_SSL_TRUST}

# Spring DevTools Configuration
spring.devtools.restart.enabled=${SPRING_DEVTOOLS_ENABLED}
spring.devtools.livereload.enabled=${SPRING_LIVERELOAD_ENABLED}

# Logging Configuration
logging.level.org.springframework=${LOG_LEVEL_SPRING}
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE}
logging.level.inkspiration=${LOG_LEVEL_APP}
logging.level.inkspiration.backend.scheduler=${LOG_LEVEL_SCHEDULER}

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
 